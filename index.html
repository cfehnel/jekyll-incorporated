<!-- @include header -->
<div class="blog-cover" style="background-image:url(images/blog-cover.jpg);">
    
    <section>
        <div class="container">
            <h1 data-barley="site_index_title" data-barley-editor="mini">Company Blog Title</h1>
            <h3 data-barley="site_index_subtitle" data-barley-editor="simple">News, stories, office party photos, and more</h3>
        
            <div style="display:inline;" data-barley="site_index_social_header" data-barley-editor="advanced">
                <a href="https://twitter.com/getbarley" title="Follow on Twitter" target="_blank"><i class="icon icon-twitter"></i></a>
                
                <a href="http://facebook.com/getbarley" title="Like on Facebook" target="_blank"><i class="icon icon-facebook"></i></a>
            </div>
            <a href="/feed" title="RSS Feed">
                <i class="icon icon-rss"></i>
            </a>
        </div>
    </section>
</div>


<article class="container">
    <!-- repeat:blogpost:10 -->
    <section class="index">
        <div>
            <h2 class="title"><a href="%URL%" rel="prefetch">%TITLE%</a></h2>
            %EXCERPT%

            <p><a href="%URL%">Read the rest of this post</a>...</p>
            <div class="meta">
                Written By <address>%AUTHOR%</a> &mdash;
                <time pubdate datetime="%PUBLISHED_ON%" title="%PUBLISHED_ON%">%PUBLISHED_ON%</time>
            </div>
        </div>
        <hr>
    </section>
    <!-- endrepeat -->

    <!-- default_message:blogpost -->
    <section class="index">
    <div><p>No blog posts have been published yet.</p></div>
    </section>
    <!-- enddefault_message -->

    <section class="pagination" style="text-align:center">
      
        <!-- next -->
        <a href="#" class="btn btn-outline">‹ Newer</a>
        <!-- endnext -->

        <!-- previous -->     
        <a href="#" class="btn btn-outline">Older ›</a>
        <!-- endprevious -->
    </section>
</article>
<!-- @include footer -->
